<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card </title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./IMG.png" alt="IMG" class="image">
        </div>
        <div class="text-data">
            <div class="name">Sohail Shaikh </div>
            <div class="job">Software Developer</div>
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/sohailns/" target="_blank" style="background-color: #0077B5;" class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="https://twitter.com/Sohail2379" target="_blank" style="background-color: #1DA1F2;" class="link"><i class="bx bxl-twitter"></i></a>
            <a href="https://github.com/Sohailongithub" target="_blank" style="background-color: #000;" class="link"><i class="bx bxl-github"></i></a>
        </div>
        <div class="buttons">
            <button class="button">Newsletter</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="numbers">100M</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded'></i>
                <span class="numbers">10M</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="numbers">1M</span>
            </div>
        </div>
    </div>
</body>
</html>
